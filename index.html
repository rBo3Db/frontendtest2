<html>
    <head>
        <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <title>Hello, world, we are countries</title>
    </head>
    <body>
      
        <div class="text-center">
            <h1>Countries:</h1>
                <p><select class="list-group" name="Countries">
                    <option disabled>Выберите Страну</option>
                </select></p>
                <p><input id="send" type="submit" value="Отправить"></p>
                <p>сюда хуйнанёт:
                    <p id="citiesConteiner"></p>
                </p>
        </div>
        <script>
            $.ajax({
                type: "GET",
                url: '/getCountries',
                dataType: "json",
                success: function (data) {
                    var container = $('.list-group'); 
                    var s = '';
                    for (var i=0; i< data.length; i++){
                        s= data[i].name;
                        var id = data[i].ID;
                        $("<option></option>").appendTo(container).attr("value",id).text(s);
                    };
                },
                error: function(){
                    alert('Произогла ошибка!');
                }
            });
            $('#send').click(function(){
                var idid = $(".list-group :selected").val();
                console.log(idid);

                $.ajax({
                type: "GET",
                url: '/getCitiesByIdOfCountry',
                data:{
                    idid : idid},
                dataType: "json",

                success: function (data) {
                    var container = $('#citiesConteiner'); 
                    var s = '';
                    console.log('длина даты'+ data.length);
                    for (var i=0; i< data.length; i++){
                        s= data[i].name;
                        $("<p></p>").appendTo(container).text(s);
                        console.log(s);
                    };
                },
                error: function(){
                    alert('Произогла ошибка!');
                }
                });
            });    
        </script>

         SELECT name FROM cities WHERE countryID = "desiderCountryID"

         SELECT name FROM cities WHERE countryID = (SELECT ID FROM countries WHERE name = "desiredCountryName");

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
